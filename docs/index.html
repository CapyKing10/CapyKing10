<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    <title>CapyKing10 | Home</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center; /* Center horizontally */
            height: 100vh;
        }

        .topImage {
            margin-top: 10px;
        }

        .name {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 50px;
        }

        .buttons {
            display: flex; /* Use flexbox for button alignment */
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons horizontally */
        }

        .buttons button {
            margin: 10px; /* Add vertical margin between buttons */
            background-color: rgba(184, 107, 6, 0.8);
            color: white;
            padding: 10px 20px; /* Larger padding for bigger button */
            font-size: 16px; /* Larger font size */
            border: none;
            border-radius: 20px; /* Rounded edges */
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: rgba(141, 83, 7, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topImage">
            <img src="static/images/icon.png" alt="logo">
        </div>
        <div class="name">
            <h1>CapyKing10</h1>
        </div>
        <div class="buttons">
            <button onclick="window.location.href= 'discord.html';">Join my discord!</button>
            <a href="https://6b6t-wiki.vercel.app/Users/capy" target="_blank"><button>6b6t wiki page</button></a>
        </div>
    </div>
</body>
</html>
