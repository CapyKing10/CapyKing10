<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapyKing10</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #111;
            background-image: url('https://www.youtube.com/watch?v=dQw4w9WgXcQ');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }
        
        #floating-island {
            width: 600px;
            height: 400px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        #island-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        /* Glowing effect */
        @keyframes glowing {
            0% {
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
            50% {
                box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
            100% {
                box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }
        
        .glow {
            animation: glowing 1.5s infinite;
        }
    </style>
</head>
<body>
    <div id="floating-island">
        <div id="island-content">
            <h1>Welcome to the Floating Island</h1>
            <p>This is a magical place where all your information is held.</p>
            <p>Explore the wonders!</p>
        </div>
    </div>
    <audio autoplay loop>
        <source src="your-audio-file.mp3" type="audio/mp3">
    </audio>
    
    <h1>CapyKing10</h1>
    <p>Join dingcord:</p>
    <a href="https://www.dsc.gg/capyking10">discord link!</a>
    <img src="imgs/discord.png" alt="discord logo">
</body>
</html>
